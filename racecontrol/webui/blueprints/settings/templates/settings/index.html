{% extends 'base.html' %}

{% block header_right %}
    <button class="btn" id="btn-back">Back</button>
{% endblock header_right %}

{% block header_mid %}
    <h1><i class="fas fa-cogs"></i></h1>
{% endblock header_mid %}

{% block content %}
<div class="driver_car_menu">
    <button class="btn btn-lg" id="btn-drivers">Manage Drivers ({{ driver_count }})</button>
    <button class="btn btn-lg" id="btn-cars">Manage Cars ({{ car_count }})</button>
</div>
{% endblock content %}

{% block scriptblock %}
<script>
    document.getElementById("btn-back").addEventListener("click", function(e) {
        window.location = "{{ url_for('core.index') }}"
    });
    document.getElementById("btn-drivers").addEventListener("click", function(e) {
        window.location = "{{ url_for('driver.index') }}"
    });
    document.getElementById("btn-cars").addEventListener("click", function(e) {
        window.location = "{{ url_for('car.index') }}"
    });
</script>
{% endblock scriptblock %}
