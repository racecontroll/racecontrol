<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Racecontrol Track Event Sender</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="row">Enter time in Milliseconds, then press the button! :-)</h1>
      <div class="row m-5">
        <input id="track-0-time" class="mr-3" style="text-align: center;" autocomplete="off" value=1000 />
        <button id="track-0" type="button" class="btn btn-primary">Trigger track 0</button>
      </div>
      <div class="row m-5">
        <input id="track-1-time" class="mr-3" style="text-align: center;" autocomplete="off" value=1200 />
        <button id="track-1" type="button" class="btn btn-primary">Trigger track 1</button>
      </div>
      <div class="row m-5">
        <input id="track-2-time" class="mr-3" style="text-align: center;" autocomplete="off" value=900 />
        <button id="track-2" type="button" class="btn btn-primary">Trigger track 2</button>
      </div>
      <div class="row m-5">
        <input id="track-3-time" class="mr-3" style="text-align: center;" autocomplete="off" value=1400 />
        <button id="track-3" type="button" class="btn btn-primary">Trigger track 3</button>
      </div>
    </div>

    <!-- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <script defer>
      // Connect to socketio
      const sio = io();

      // Register event handler
      const number_regex = /^[0-9]+$/;
      for(let i = 0; i < 4; i++) {
        $(`#track-${i}`).click(() => {
          time_input = $(`#track-${i}-time`).val();
          if(!time_input.match(number_regex)) {
            alert("Please input a valid number");
            return;
          }

          const track_event = {
            "track_id": i,
            "time": time_input
          };
          sio.emit("track-event", JSON.stringify(track_event));
        });
      }
    </script>
  </body>
</html>
